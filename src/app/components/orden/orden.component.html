<!-- orden.component.html -->
<div class="orden-container">
  <div class="orden-header">
    <h2 class="titulo">ORDEN SEMANAL</h2>
    <div class="file-input-container" *ngIf="isAdmin$ | async">
      <label class="custom-file-input">
        Elegir archivo
        <input type="file" 
               accept="application/pdf" 
               (change)="onFileSelected($event)"
               class="hidden-input">
      </label>
    </div>
  </div>
  
  <!-- Visor de PDF -->
  <div class="pdf-viewer" *ngIf="pdfUrl">
    <iframe [src]="pdfUrl" 
            width="100%" 
            height="600px"
            class="pdf-frame">
    </iframe>
  </div>
</div>
