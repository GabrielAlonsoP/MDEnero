  <form (ngSubmit)="onSubmit()" class="login-form">
    <h2>Iniciar Sesión</h2>
    <input 
      type="text" 
      [(ngModel)]="username" 
      name="username" 
      placeholder="Nombre de usuario" 
      required>
    <input 
      type="password" 
      [(ngModel)]="password" 
      name="password" 
      placeholder="Contraseña" 
      required>
    <button type="submit">Ingresar</button>
    <p class="error" *ngIf="errorMessage">{{ errorMessage }}</p>
  </form>
